name: Generate Third-Party Licenses

on:
  push:
    branches: [master]
  pull_request:
  workflow_dispatch: # 手動実行も可能

jobs:
  generate-licenses:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-about
        run: cargo install --locked cargo-about

      - name: Generate THIRD-PARTY-LICENSES.html
        run: cargo about generate about.hbs > THIRD-PARTY-LICENSES.html

      - name: Check if licenses changed
        id: check_changes
        run: |
          if git diff --quiet THIRD-PARTY-LICENSES.html; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true' && github.event_name == 'push'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add THIRD-PARTY-LICENSES.html
          git commit -m "Update THIRD-PARTY-LICENSES.html"
          git push

      - name: Upload as artifact
        uses: actions/upload-artifact@v4
        with:
          name: third-party-licenses
          path: THIRD-PARTY-LICENSES.html
